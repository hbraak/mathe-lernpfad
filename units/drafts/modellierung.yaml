      Ein Kollege schlägt ein Polynom 6. Grades vor (geht durch alle Punkte,
      $R^2 = 1$). Ein anderer schlägt ein quadratisches Modell vor
      ($R^2 = 0{,}72$).

      **Nennen Sie zwei Argumente, warum das Polynom 6. Grades trotz
      $R^2 = 1$ problematisch sein kann, und ein Argument für das
      einfachere quadratische Modell.**

      *(Freitext — formulieren Sie in ganzen Sätzen.)*
    answer: |
      1) Ein Polynom 6. Grades passt sich den Daten exakt an (Overfitting),
      schwingt aber zwischen den Messpunkten möglicherweise stark — es
      bildet physikalisch unsinnige Zwischenwerte.
      2) Prognosen außerhalb des Messbereichs sind mit hohem Grad extrem
      unzuverlässig, da das Polynom schnell divergiert.
      3) Das quadratische Modell ist robuster: Es glättet Messrauschen
      und liefert einen plausiblen Trendverlauf.
    accepts: []
