        unrealistische Werte annehmen (z. B. $-10\,°\text{C}$ mitten am Tag).
        (2) Außerhalb von $0 \leq t \leq 24$ divergiert es extrem.
      - |
        Vorteil des einfacheren Modells: Es glättet Messrauschen und gibt
        den generellen Trend wieder, auch wenn einzelne Punkte nicht exakt
        getroffen werden.
